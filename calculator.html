<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Steph Walsh" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/bcd4a671b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="portfolio.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main-section">
        <h1>Calculator App</h1>
        <div class="calc">
          <section class="screen">Screen</section>
          <section class="calc-row">
            <button class="num-btn double">C</button>
            <button class="num-btn"><i class="fas fa-backspace"></i></button>
            <button class="num-btn operator-btn">
              <i class="fas fa-divide"></i>
            </button>
          </section>
          <section class="calc-row">
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="num-btn operator-btn">
              <i class="fas fa-times"></i>
            </button>
          </section>
          <section class="calc-row">
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="num-btn operator-btn">
              <i class="fas fa-minus"></i>
            </button>
          </section>
          <section class="calc-row">
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="num-btn operator-btn">
              <i class="fas fa-plus"></i>
            </button>
          </section>
          <section class="calc-row">
            <button class="num-btn triple">0</button>
            <button class="num-btn operator-btn">
              <i class="fas fa-equals"></i>
            </button>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
